<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/layout::head"></th:block>
    <title>Shop|HomePage</title>
</head>
<style>
    .shop-page_info{
        height: 200px;
        background-color: #3c763d;
        padding: revert;
    }
</style>
<body>

<header th:replace="/layout::shop-user-header"><!--header--></header><!--/header-->

<div class="shop-page_info"></div>
<hr>
<h1 th:text="${currentShop.getName()}"></h1>
<section>
    <div class="container">
        <div class="row">
            <div th:replace="/layout::shop-left-sidebar"></div>

            <div class="col-sm-9 padding-right">
                <h2 class="title text-center">Shop profile</h2>
                <div class="col-sm-4">
                    <div class="signup-form"><!--sign up form-->
                        <form method="post" th:object="${products}" enctype="multipart/form-data">
                            <div>
                                <label for="">Enter Name</label>
                                <input type="text" name="name" placeholder="Enter Name"/>
                            </div>
                            <div>
                                <label for="">Enter Price</label>
                                <input type="number" name="price" placeholder="Enter Price"/>
                            </div>
                            <div>
                                <label for="">Enter quantity</label>
                                <input type="number" name="quantity" placeholder="Enter quantity"/>
                            </div>
                            <div>
                                <label for="">add avatar</label>
                                <input type="file" name="productImage" placeholder="Enter productImage"/>
                            </div>
                            <div>
                                <label for="">Enter description</label>
                                <textarea type="text" name="description" placeholder="Enter description"></textarea><br>
                            </div>
                            <select name="category" id="">
                                <option th:each="cate:${category}" th:value="${cate.categoryId}" th:text="${cate.name}"></option>
                            </select>
                            <button type="submit" class="btn btn-default">SAVE</button>
                        </form>
                    </div><!--/sign up form-->sdsdd
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="/layout::footer"></footer>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.scrollUp.min.js"></script>
<script src="js/price-range.js"></script>
<script src="js/jquery.prettyPhoto.js"></script>
<script src="js/main.js"></script>
</body>
</html>
