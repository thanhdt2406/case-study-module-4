<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/layout::head"></th:block>
    <title>Shop|HomePage</title>
</head>
<style>
    .shop-page_info{
        height: 200px;
        background-color: #3c763d;
        padding: revert;
    }
</style>
<body>

<header th:replace="/layout::shop-user-header"><!--header--></header><!--/header-->

<div class="shop-page_info"></div>
<hr>
<h1 th:text="${currentShop.getName()}"></h1>
<section>
    <div class="container">
        <div class="row">
            <div th:replace="/layout::shop-left-sidebar"></div>

            <div class="col-sm-9 padding-right">
                <h2 class="title text-center">Shop profile</h2>
                <div class="col-sm-4">
                    <div class="signup-form"><!--sign up form-->
                        <form method="post" th:object="${shop}">
<!--                            <input type="hidden" name="shopId" th:value="${shop.getShopId()}">-->
                            <div>
                                <label>Name</label>
                                <input type="text" name="name" th:value="${shop.getName()}">
                            </div>
                            <div>
                                <label>Address</label>
                                <input type="text" name="address" th:value="${shop.getAddress()}">
                            </div>
                            <div>
                                <label>Description</label>
                                <textarea type="text" name="description" th:value="${shop.getDescription()}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Edit</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="/layout::footer"></footer>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.scrollUp.min.js"></script>
<script src="js/price-range.js"></script>
<script src="js/jquery.prettyPhoto.js"></script>
<script src="js/main.js"></script>
</body>
</html>
