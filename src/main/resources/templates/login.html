<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/layout::head"></th:block>
    <title>Login</title>
</head><!--/head-->

<header th:replace="/layout::user-header"><!--header--></header><!--/header-->

<body>

<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>Login to your account</h2>
                    <form th:action="@{/login}" method="post">
                        <p>
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                                   required autofocus>
                        </p>
                        <p>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password" required>
                        </p>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                <span th:text="'Login failed. Please try again!!!'"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                </div><!--/login form-->
            </div>
            <div class="col-sm-1">
                <h2 class="or">OR</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>New User Signup!</h2>
                    <form th:action="@{/signup}" method="post" th:object="${appuser}">
                        <input type="text" name="username" th:field="*{username}" placeholder="Username"/>
<!--                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>-->
                        <input type="password" name="password" th:field="*{password}" placeholder="Password"/>
<!--                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
                        <input type="text" name="name" th:field="*{name}" placeholder="Name"/>
<!--                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
                        <input type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone number"/>
<!--                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>-->
                        <input type="email" name="email" th:field="*{email}" placeholder="Email"/>
<!--                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
                        <input type="text" name="address" th:field="*{address}" placeholder="Address"/>
<!--                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>-->
                        <div th:if="${param.signupfailed}">
                            <div class="alert alert-danger">
                                <span th:text="'Signup failed. Please try again!'"></span>
                            </div>
                        </div>
                        <div th:if="${param.signupsuccess}">
                            <div class="alert alert-primary">
                                <span th:text="'Successful!'"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Signup</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
<footer th:replace="/layout::footer"><!--Footer--></footer><!--/Footer-->

<script src="/js/jquery.js"></script>
<script src="/js/price-range.js"></script>
<script src="/js/jquery.scrollUp.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.prettyPhoto.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
